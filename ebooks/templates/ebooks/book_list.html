{% block content %}
    <h1>Список книг</h1>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Выйти</a>
<p>{{ user.username }} </p>
{% else %}
    <a href="{% url 'login' %}">Войти</a>

{% endif %}
{% if user.is_staff %}
<p><a href="{% url 'add_book' %}">Добавить книгу</a></p>
{% endif %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">
                    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}">
                    <h2>{{ book.title }}</h2>
                </a>
            </li>
        {% empty %}
            <li>Нет книг</li>
        {% endfor %}
    </ul>
{% endblock %}
